<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Cafetería Agere</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Mono|Roboto:300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <!--Bootstrap navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <div class="navbar__container container-fluid py-2">
      <a class="navbar-brand" href="#"><img src="assets/img/logo.png" alt="Logo Cafetería Agere"
          class="navbar__logo" /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar__links navbar-nav">
          <a class="navbar__item nav-item nav-link" href="#">Acerca de</a>
          <a class="navbar__item nav-item nav-link" href="#">Tienda</a>
        </div>
        <div class="navbar__buttons">
          <button class="navbar__btn navbar__btn--primary mx-3">
            Iniciar sesión
          </button>
          <button class="navbar__btn navbar__btn--secondary mx-3">
            Regístrate
          </button>
        </div>
      </div>
    </div>
  </nav>
  <!--header-->
  <header class="header container-fluid">

  
    <div class="row">
      <div class="col-8 header__img"></div>
      <div class="col-4 header__text">
        <h1 class="header__title">Café Agere</h1>
        <p class="header__subtitle">Coffee Shop</p>
      </div>
    </div>

 
  </header>
  <!--main -->
  <section class="main container-fluid">
    <div class="row">
      <div class="col-4 main__text">
        <h2 class="main__title">Ven a Conocernos</h2>
        <p class="main__p">
          Disfruta de una gran experiencia tomando un café o un té dentro de nuestra tienda o si prefieres puedes comprar en línea nuestros cafés para disfrutarlos en tu casa.
        </p>
      </div>
      <div class="col-4 main__map">
        <img src="assets/img/img-4.png" alt="Café Agere" class="map__img" />
      </div>
      <div class="col-4 main__images"></div>
    </div>


    
  </section>
</body>
</html>
